{% extends 'layout.html'%}

{% block title %}Edit{% endblock %}

{% block body%}
<section class="content">
		<div class="container">
			<div class="row">
				<div class="col-6 offset-md-3 border border-secondary mb-3 mt-3">
					<form action="" method="POST">
						<fieldset>
							<div class="mt-2">
							<legend>
								Update Note
							</legend>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" name="title" placeholder="Title" value="{{note.title}}" required>
							</div>
							<div class="form-group">
								<textarea class="form-control" type="text" name="note" placeholder="Leave your note here . . ." rows="10" required>{{note.note}}</textarea>
							</div>
						</fieldset>
						<div class="form-group">
							<button class="btn btn-info">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
